 <script>
  const vcImages = [
    {
      src: "vit.png",
      title: "¿Quiénes Somos?",
      description:
        "Somos tu farmacia online de confianza, ofreciendo una amplia variedad de productos de salud, bienestar y cuidado personal. Con un servicio rápido y seguro, garantizamos la entrega a domicilio de medicamentos, suplementos y productos de higiene."
    },
    {
      src: "sala de espera.svg",
      title: "Citas",
      description:
        "La atención de citas médicas para la CSS desde esta farmacia ofrece una base de citas a través del seguro social, brindando servicios esenciales para el diagnóstico y monitoreo de la salud. Incluye la recolección de muestras como sangre y orina, que luego son analizadas para detectar diversas condiciones médicas. Este servicio permite a los pacientes realizar pruebas de laboratorio de manera conveniente y accesible, recibiendo resultados rápidos y precisos que ayudan en la prevención."
    }
  ];

  let vcIndex = 0;

  function vcShowImage() {
    const image = vcImages[vcIndex];
    document.querySelector(".vc-img").src = image.src;
    document.querySelector(".vc-img").alt = image.title;
    document.querySelector(".vc-title").textContent = image.title;
    document.querySelector(".vc-description").textContent = image.description;
  }

  function vcNextImage() {
    vcIndex = (vcIndex + 1) % vcImages.length;
    vcShowImage();
  }

  function vcPrevImage() {
    vcIndex = (vcIndex - 1 + vcImages.length) % vcImages.length;
    vcShowImage();
  }

  window.addEventListener("load", () => {
    vcShowImage();
    setInterval(vcNextImage, 20000);
  });
</script>

    } else {
      const user = JSON.parse(userActual);
      document.getElementById("bienvenidaUsuario").textContent = `Hola, ${user.nombre}`;
    }

    // Función para cerrar sesión eliminando el usuario actual
    function cerrarSesion() {
      localStorage.removeItem("usuarioActual");
      window.location.href = "index.html";
    }
  </script>
