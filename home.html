<!-- ... aquí va el contenido único de cada página ... -->
  
<!-- Contenedor principal del sitio -->
  <div class="container">

    <!-- main: Contiene el contenido principal visible de la página -->
    <main>
      <!-- Encabezado principal de bienvenida -->
      <h2>Bienvenido a Vital Care Farma</h2>

      <!-- Párrafo para mostrar mensaje personalizado al usuario -->
      <p id="bienvenidaUsuario"></p>
    </main>

    <!-- nav: Navegación principal del sitio con enlaces a otras páginas -->
    <nav class="menu" aria-label="Menú principal">
      <a href="hacer-cita.html">Hacer una cita</a>
      <a href="ver-citas.html">Ver mis citas</a>
      
    </nav>

    <!-- Aside: Zona para contenido relacionado o acciones complementarias -->
    <aside>
      <button onclick="cerrarSesion()">Cerrar sesión</button>
    </aside>
  </div>

  <script>
    // Obtiene el usuario actual desde el almacenamiento local
    const userActual = localStorage.getItem("usuarioActual");

    if (!userActual) {
      alert("Primero debes iniciar sesión");
      window.location.href = "index.html";
    } else {
      const user = JSON.parse(userActual);
      document.getElementById("bienvenidaUsuario").textContent = `Hola, ${user.nombre}`;
    }

    // Función para cerrar sesión eliminando el usuario actual
    function cerrarSesion() {
      localStorage.removeItem("usuarioActual");
      window.location.href = "index.html";
    }
  </script>
