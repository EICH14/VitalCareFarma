<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="registro">

<!-- Encabezado único -->
<header id="site-header">
  <div class="header-content">
    <img src="vital.ico" alt="Logo Vital Care" class="logo">
    <h1>Vital Care</h1>
    <div class="contact-info">
      <p>Tel: 2667907 | Correo: vitalcare3@gmail.com</p>
    </div>
  </div>
</header>

<!-- ... aquí va el contenido único de cada página ... -->

  <!-- Contenedor principal -->
  <div class="container">
    
    <!-- main: Contenido principal de la página -->
    <main>
      <h2>Crear nueva cuenta</h2>
      <p>¿Ya estás registrado? <a href="index.html">Iniciar sesión</a></p>

      <!-- Formulario de registro -->
      <form id="registroForm" aria-label="Formulario de registro de usuario">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="cedula">Cédula</label>
        <input type="text" id="cedula" name="cedula" required />

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />

        <label for="dob">Fecha de nacimiento</label>
        <input type="date" id="dob" name="dob" required />

        <button type="submit">Registrarse</button>

        <!-- Mensaje de error o éxito -->
        <div class="msg" id="registroMsg" aria-live="polite"></div>
      </form>
    </main>
  </div>
  <script src="script.js"></script>

<!-- Footer único -->
<footer id="site-footer">
  <div class="footer-content">
    <p>Tel: 2667907 | Correo: vitalcare3@gmail.com</p>
    <p>Políticas del Hospital</p>
    <div class="social">
      <a href="#">WhatsApp</a> |
      <a href="#">Instagram</a>
    </div>
  </div>
</footer>


</body>
</html>
